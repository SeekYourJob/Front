<div id="login-box">
    <h2>Se connecter</h2>
    <div id="login-icon">
        <img src="images/login.png">
    </div>
    <div id="login-form">
        <form novalidate>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" ng-model="auth.email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" ng-model="auth.password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
        </form>
    </div>
</div>
