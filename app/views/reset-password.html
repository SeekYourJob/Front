<div id="reset-password-box">
    <h2>Mot de passe oublié</h2>
    <div id="reset-password-form">
        <form novalidate>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" ng-model="credentials.email">
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="resetPassword()">Réinitialiser mon mot de passe</button>
            </p>
        </form>
    </div>
</div>
