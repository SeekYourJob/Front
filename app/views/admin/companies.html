<h2>Entreprises</h2>



<div class="row"
     st-table="companiesDisplayedCollection" st-safe-src="companiesCollection">

    <div class="searchBox">
        <input class="form-control" type="search" placeholder="Rechercher..." st-search>
    </div>

    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in companiesDisplayedCollection">
                <td><a ui-sref="app.admin.companies.details({id: company.ido})">{{company.name}}</a></td>
                <td>{{ company.recruiters.length }} recruteur(s)</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
